<!DOCTYPE html>
<html>
  <head>
    <title>Secret Survey</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>

    <div data-netlify-identity-menu></div>
    <form name="survey" method="POST" data-netlify="true">
      <p>
        <label>What is your favorite flavor ice cream? <input type="text" name="color" /></label>
      </p>
      <p>
        <label>Additional comments: <textarea name="comments"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>

  </body>
</html>
